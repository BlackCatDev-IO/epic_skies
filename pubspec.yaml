  bloc_test: ^9.1.0
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.4.2
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  meta: ^1.7.0
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0+1

flutter_native_splash:
  background_image: "assets/images/earth_from_space_with_logo.png"

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/icons/vclouds_icons/
    - assets/icons/sun_time_icons/
    - assets/icons/precip_icons/
