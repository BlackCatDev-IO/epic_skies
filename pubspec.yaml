  path_provider: ^2.0.5
  path_provider_platform_interface: ^2.0.1
  permission_handler: ^10.2.0
  plugin_platform_interface: ^2.0.2
  responsive_framework: ^0.2.0
  scrollable_positioned_list: ^0.3.5
  sentry_flutter: ^7.4.0
  timezone: ^0.9.2
  url_launcher: ^6.0.9
  uuid: ^3.0.6

