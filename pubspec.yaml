  firebase_storage: ^11.1.1
  flat_buffers: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_email_sender: ^5.1.0
  flutter_keyboard_visibility: ^5.4.0
  flutter_native_splash: ^2.2.7
  freezed: ^2.2.0
  freezed_annotation: ^2.2.0
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  get_it: ^7.2.0
  google_mobile_ads: ^2.3.0
  hexcolor: ^3.0.1
  hydrated_bloc: ^9.0.0
