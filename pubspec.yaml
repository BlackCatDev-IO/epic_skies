name: epic_skies
description: Epic Weather App

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.5.3+61

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  android_id: ^0.3.6
  app_settings: ^5.1.1
  bloc_test: ^9.1.7
  build_runner: ^2.4.9
  cached_network_image: ^3.2.3
  charcode: ^1.2.0
  country_codes: ^2.2.0
  cupertino_icons: ^1.0.2
  dart_jsonwebtoken: ^2.14.0
  dart_mappable: ^4.2.2
  device_info_plus: ^10.1.0
  dio: ^5.3.0
  enum_to_string: ^2.0.1
  environment_config: ^3.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_email_sender: ^6.0.3
  flutter_keyboard_visibility: ^5.4.1
  flutter_native_splash: ^2.4.0
  flutter_svg: ^2.0.9
  geocoding: ^3.0.0
  geolocator: ^11.0.0
  get_it: ^7.6.9
  google_mobile_ads: ^5.0.0
  hexcolor: ^3.0.1
  http_mock_adapter: ^0.6.1
  hydrated_bloc: ^9.1.5
  image_picker: ^1.1.1
  in_app_purchase: ^3.1.7
  internet_connection_checker_plus: ^2.0.0
  intl: ^0.19.0
  lat_lng_to_timezone: ^0.2.0
  loading_animation_widget: ^1.2.0+4
  location: ^6.0.1
  mixpanel_flutter: ^2.2.0
  package_info_plus: ^8.0.0
  path_provider: ^2.1.3
  path_provider_platform_interface: ^2.0.1
  permission_handler: ^11.3.1
  plugin_platform_interface: ^2.0.2
  responsive_framework: ^0.2.0
  scrollable_positioned_list: ^0.3.8
  sentry_flutter: ^8.1.0
  shorebird_code_push: ^1.1.5
  talker_flutter: ^4.1.2
  timezone: ^0.9.2
  upgrader: ^10.2.0
  url_launcher: ^6.1.12
  uuid: ^4.4.0

dev_dependencies:
  dart_mappable_builder: ^4.2.3
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.0.1

flutter_native_splash:
  background_image: "assets/images/earth_from_space_with_logo.png"

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/icons/vclouds_icons/
    - assets/icons/sun_time_icons/
    - assets/icons/precip_icons/
    - assets/mock_json/
    - shorebird.yaml
